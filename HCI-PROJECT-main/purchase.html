<header>
    <div id="header">
        <div id="dropdown">
            <a class="burger-button" href="#">
                <img id="fill" class="burger-button" src="assets/Burger.png">
            </a>
            <div id="dropdown-content">
                <a href="Home.html"> Home </a>

<body>
    <div id="container1">
        <div class="form">
            <h2>Purchase</h2>
            <form id="PurchaseForm">
                <div class="user">
                    <input type="text" name="nameTxt">
                    <label>Name</label>
                </div>
                <div class="user">
                    <input type="number" name="phoneTxt">
                    <label>Phone Number</label>
                </div>
                <div class="user">
                    <input type="email" name="emailTxt">
                    <label>Email</label>
                </div>

                <div class="user">
                    <input type="number" name="ageTxt">
                    <label>Age</label>
                </div>
                <div class="user">
                    <input type="text" name="districtTxt">
                    <label>District</label>
                </div>
                <div class="user">
                    <input type="text" name="addressTxt">
                    <label>Address</label>
                </div>
                <div class="user">
                    <input type="number" name="postalTxt">
                    <label>Postal Code</label>
                </div>
                <div class="user">
                    <input type="text" name="notesTxt" id="notes">
                    <label>Aditional Notes</label>
                </div>
                <div class="user">
                    <select name="genderTxt">
                        <option value="">None</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <label>Gender</label>
                </div>
                <div>
                    <div id="colspan">
                        <p id="errorMessage"></p>
                    </div>
                </div>
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>

</body>
