<body>
    <div id="container1">
        <div class="form">
            <h2>Login</h2>
            <form id="LoginForm">
                <div class="user">
                    <input type="text" name="nameTxt">
                    <label>Name</label>
                </div>
                <div class="user">
                    <input type="password" name="passwordTxt">
                    <label>Password</label>
                </div>
                <div class="user">
                    <input type="password" name="confPassTxt">
                    <label>Confirmation Password</label>
                </div>
                <div class="user">
                    <input type="text" name="emailTxt">
                    <label>Email</label>
                </div>
                <div id="condition">
                    <input type="checkbox" name="Tos" id="Tos">
                    <label>I agree to the Terms & Condition</label>
                </div>
                <div>
                    <div id="colspan">
                        <p id="errorMessage"></p>
                    </div>
                </div>
                <button type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>

</body>
